<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TASKS</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      min-width:500px;
      min-height: 800px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
  </style>
</head>
<body onload="buscarTarefas()">

  <div class="container">
    
    <div class="well">
      <h4>Lista de Tarefas</h4>
      <form id="tarefaInputForm">
        <div class="row">
          <div class="col-ms-6">
            <div class="form-group">
              <label for="tarefaDescricaoInput">Descrição</label>
              <input type="text" class="form-control" id="tarefaDescricaoInput" placeholder="Descrição do tarefa" required="required">
            </div>
          </div>
          <div class="col-ms-6">
            <div class="form-group">
              <label for="tarefaPrioridadeInput">Prioridade</label>
              <select id="tarefaPrioridadeInput" class="form-control" required="required">
                <option value="Baixo">Baixo</option>
                <option value="Medio">Medio</option>
                <option value="Alto">Alto</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <button type="button" class="btn btn-info btn-sm" id="lista_todos"><span id="tall"></span> Todas</button>
        <button type="button" class="btn btn-warning btn-sm" id="lista_abertos"><span id="taberto"></span> Em Aberto</button>
        <button type="button" class="btn btn-danger btn-sm" id="lista_fechados"><span id="tfechado"></span> Fechadas</button>
        <button type="button" class="btn btn-success btn-sm" id="exportar_csv">Exportar</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="tarefasLista">
        
      </div>
    </div>
    
  </div><!-- /.container -->

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/chance.min.js"></script>
  <script src="js/funcoes.js"></script>
</html>
